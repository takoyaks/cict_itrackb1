<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic eCom Form Ordering</title>
    <link rel="stylesheet" href="sample_ecom.css">
</head>
<body>
    <div class="form-container">
        <h1>Order Form</h1>
        <form action="#" method="post">
            <!-- Customer Information -->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>

                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" placeholder="123 Main St, Apt 4B, New York, NY" required></textarea>
            </fieldset>

            <!-- Product Selection -->
            <fieldset>
                <legend>Product Selection</legend>
                <label for="product">Select Product:</label>
                <select id="product" name="product" required>
                    <option value="">--Please choose an option--</option>
                    <option value="product1">Product 1 - $10.00</option>
                    <option value="product2">Product 2 - $20.00</option>
                    <option value="product3">Product 3 - $30.00</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </fieldset>

            <!-- Payment Information -->
            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123" required>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
